<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>注册</title>
    <script src="jquery-3.1.1.js"></script>
    <!--&lt;!&ndash;<script src="JS_register.js"></script>&ndash;&gt;    js版本-->
    <script src="jquery_register.js"></script>
    <link href="common.css" rel="stylesheet" type="text/css">
    <link href="register.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="images/logo_13bcdf6.png">
            </div>
        </div>
        <div class="body box">
            <div class="left">
                <h2><a href="#" class="phone_register" style="color: #00b38a;" id="tab1">&nbsp;&nbsp;&nbsp;&nbsp;手机号注册</a></h2>
                <h2><a href="#" class="email_register" id="tab2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;邮箱注册</a></h2>
                <ul>
                    <li class="main_phone_menu" id="li_phone">
                        <a href="#">
                            <div class="phone">
                                <form>
                                    <input class="username green" type="text" placeholder="请输入常用的手机号" id="username">
                                    <span  class="tipError" id="usernameError"></span>
                                    <div class="input">
                                        <input class="robot green" type="text" placeholder="请证明你不是机器人">
                                        <img src="images/create.jpg" height="50px;">
                                        <a href="#" class="icon">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                                    </div>
                                    <div class="passW">
                                        <input class="code green" type="text" placeholder="请输入验证码">
                                        <input type="button" class="btn_code" value="获取验证码">
                                    </div>
                                    <input class="password green" type="password" placeholder="请输入密码" id="password">
                                    <span  class="tipError" id="passwordError"></span>
                                    <input class="btn" id="btn_border_word" type="button" value="找工作">
                                    <input class="btn" id="btn_border_person" type="button" value="招人">
                                    <p><input type="checkbox" class="active">我已阅读并同意协议<a>《拉钩用户协议》</a></p>
                                    <button class="btn_register" type="button" id="PhoneBtn">注&nbsp;册</button>
                                </form>
                            </div>
                        </a>
                    </li>
                    <li class="main_email_menu" id="li_email">
                        <a href="#">
                            <div class="email">
                                <form>
                                    <input type="username" class="txt green" placeholder="请输入已验证的手机号/邮箱" id="EmailUsername">
                                    <span  class="tipError" id="EmailUsernameError"></span>
                                    <input type="password" class="txt green" placeholder="请输入密码" id="emailPassword">
                                    <span  class="tipError" id="emailPasswordError"></span>
                                    <input class="btn" id="btn_border_3" type="button" value="找工作" >
                                    <input class="btn"  id="btn_border_4" type="button" value="招人">
                                    <p><input type="checkbox" class="active">我已阅读并同意协议<a>《拉钩用户协议》</a></p>
                                    <button class="btn_register" type="button" id="EmailBtn">注&nbsp;册</button>
                                </form>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="divider">
            </div>

            <div class="right">
                <p>已有拉钩账号：</p>
                <p><a href="login.html">直接登录&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a></p>
                <p>请使用以下直接登录账号：</p>
                <ul>
                    <li><a href="http://www.weibo.com" title="使用新浪微博登录"><img src="images/weibo.png"></a></li>
                    <li><a href="http://web2.qq.com"  title="使用腾讯QQ登录"><img src="images/QQ.png"></a></li>
                    <li><a href="https://wx.qq.com" title="使用微信登录"><img src="images/weixin.png"></a></li>
                </ul>
                <p><img src="images/erweima.png" style="width: 140px; width: 140px"></p>
                <h5 class="erweima">[扫码下载拉沟APP]</h5>
            </div>
        </div>
        <div class="footer">
            <p>——专注互联网就业机会——</p>
        </div>
    </div>
</body>
</html>
